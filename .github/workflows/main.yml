name: Generate Configs
on:
  workflow_dispatch:
jobs:
  generate:
    permissions: write-all
    name: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create config
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: 'config.json'
          dir: "scripts/"
          json: ${{ vars.CONFIG }}
      - name: Create AdGuard Config
        shell: bash
        run: |
          cd ./scripts
          ./create-adguardhome.sh
          cat ./output/adguardhome/lancache.conf
      - name: Release
        uses: softprops/action-gh-release@v2
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          make_latest: true
          files: ./output/adguardhome/lancache.conf
